machine:
 environment:
   AWS_ACCOUNT_ID: "560613464802"
   AWS_REGION: "eu-central-1"
   AWS_PROJECT_NAME: "dev_robeeto"
   
 services:
   - docker

dependencies:
 override:
   - docker info
   - docker build --rm=false -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_PROJECT_NAME:$CIRCLE_PROJECT_REPONAME-$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH-$CIRCLE_SHA1 .

test:
 post:
   - docker run -d -p 8080:8080 $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_PROJECT_NAME:$CIRCLE_PROJECT_REPONAME-$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH-$CIRCLE_SHA1; sleep 10
   - curl --retry 10 --retry-delay 5 localhost:8080 | grep "Hello world"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
